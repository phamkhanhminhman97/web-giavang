# Nginx configuration for giavang247.online

# Redirect non-www to www
server {
    listen 80;
    listen [::]:80;
    server_name giavang247.online;
    
    # Redirect all HTTP requests to HTTPS with www
    return 301 https://www.giavang247.online$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name giavang247.online;
    
    # SSL configuration
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # Redirect all HTTPS requests to www
    return 301 https://www.giavang247.online$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name www.giavang247.online;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://www.giavang247.online$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name www.giavang247.online;
    
    # SSL configuration
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    # Root directory and index file
    root /var/www/giavang247.online/public;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Browser caching for static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }
    
    # SPA routing - send all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
